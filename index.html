<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Decodificador de Texto</title>
	</head>
	<body>
		<nav>
		
				<img id="logo" src="img/alura.svg" />
	
		</nav>

		<main>
			<div class="campo" id="entrada">
				<textarea
					
					id="text-entrada"
					placeholder="Digite seu texto"
					autofocus
				></textarea>
				<ul id="erros"></ul>
				<div class="botoes">
					<button id="btn-criptografar" class="bloqueado">Criptografar</button>
					<button id="btn-descriptografar" class="bloqueado">
						Descriptografar
					</button>
				</div>
			</div>
			<div class="campo" id="resultado">
				<textarea id="text-resultado" readonly></textarea>
				<div class="botoes">
					<button id="btn-copiar" class="bloqueado">Copiar</button>
					<button id="btn-limpar" class="bloqueado">Limpar</button>
				</div>
			</div>
		</main>
		<footer>
			<p>
				2023 &copy; - Desenvolvido por
				<a href="https://www.linkedin.com/in/samuelbjj/" target="_blank"
					>Samuel Ferreira</a
				>
			</p>
			<div class="social">
				<a href="https://github.com/samuelinfor" target="_blank"
					><img src="img/github.png" alt="Logo GitHub"
				/></a>
				<a href="https://www.linkedin.com/in/samuelbjj/" target="_blank"
					><img src="img/linkedin.png" alt="Logo linkedin"
				/></a>
			</div>
		</footer>
		<div id="modal-copiar" class="modal">
			<p id="modal-copiar-texto"></p>
		</div>

		<script src="main.js"></script>
	</body>
</html>
